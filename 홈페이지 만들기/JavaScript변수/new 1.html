<!--javascript-->
<html>
	<head>
		<title>javascript공부</title>
	</head>
	
	<body>
		<script>
			var a=1;
			
			alert( a );
			
			a=2;
			
			alert( a);
			
		</script>
		<script>
			var a=1, b=2;
			
			alert( a + b );
			
			alert( a - b );
			
			alert( a * b );

			alert( a / b );
			
		</script>
		<script>
			var a=1, b="2";
			
			alert( a / b );			
		</script>
		<script>
			var a=1, b="가";
			
			alert( a * b );			
		</script>
	</body>
</html>
